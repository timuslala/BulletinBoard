<mat-card class="clickable-card" [routerLink]="'/ads/' + ad.id">
  <img *ngIf="ad.images" mat-card-image [src]="ad.images[0]" alt="OgÅ‚oszenie" />
  <mat-card-header>
    <mat-card-title>{{ ad.title }}</mat-card-title>

  <mat-card-content>

    <p>
      <strong>Tagi:</strong>

  </mat-card-content>
</mat-card>
